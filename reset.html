<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>ROCA-Reinitialiser mot de passe</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
	<style>
		body  {
  
  background-image: url(img/roca2.jpg);
  background-color: #cccccc;
  height: 100vh;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
.card{
	background-color: #a59e9b;
}
	</style>
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					
					<div class="card fat text-light">
						<div class="card-body">
							<h4 class="card-title">Reinitialiser mot de passe</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="new-password">nouveau mot de passe</label>
									<input id="new-password" type="password" class="form-control" placeholder="Entrez le nouveau mot de passe"  name="password" required autofocus data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
									<div class="form-text text-muted">
										Assurez-vous que votre mot de passe est fort et facile Ã  retenir.
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Reinitialiser le mot de passe
									</button>
								</div>
							</form>
							
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2023 &mdash; ROCA
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/my-login.js"></script>
</body>
</html>
